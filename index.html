<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript BCDN12</title>

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h2>Bài tập 1</h2>
    <div class="bt1">
      <div class="bt1-left">
        <div
          id="access"
          data-color="#a4373a"
          style="background-color: #a4373a"
          class="box-small"
        >
          <div class="box-title">Access</div>
        </div>

        <div
          id="exchange"
          data-color="#0078d4"
          style="background-color: #0078d4"
          class="box-small"
        >
          <div class="box-title">Exchange</div>
        </div>

        <div
          id="excel"
          data-color="#217346"
          style="background-color: #217346"
          class="box-small"
        >
          <div class="box-title">Excel</div>
        </div>
      </div>

      <div class="bt1-right">
        <div
          id="box-large"
          style="background-color: #217346"
          class="box-large"
        >
          <div class="box-info">
            <div id="box-name" class="box-name">Excel</div>
            <div id="box-color" class="box-color">#217346</div>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <script>
      // Nơi code javascript

      // Hiển thị ra màn hình
      console.log("Hello world");

      // BT: Hiển thị ra tên của mình
      console.log("Ngo Tan Dai");
    </script>

    <script src="./index.js">
      // Không code javascript trong này
      // Tại vì chúng ta đã dùng src để link file js vào
      console.log("Xin Chào Cyber") // Không được browser thực thi (run - chạy)
    </script>
  </body>
</html>
